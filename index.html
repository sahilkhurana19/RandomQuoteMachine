<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!--Stylesheets-->
	<link href="css/index.css" rel="stylesheet" type="text/css" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
</head>
<body>
	<div class="stars"></div>
    <div class="twinkling"></div>
    <div class="row" id="title">
		<span id="red">Random</span><span id="green">Quote</span><span id="blue">Machine</span>    	
    </div>
	<div class="row">
		<div class="col-md-offset-3 col-md-6 col-lg-6 col-xs-12 col-sm-6">
			<div id="quoteCss">
				<span id="quote"></span>
			</div>
		</div>
		<div class="col-md-offset-7 col-md-3 ">
			<div id="authorCss">
				<span id="quoteAuthor"></span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
			<button class="btn btn-primary btn-lg outline" id="getQuote">New Quote</button>			
		</div>
	</div>		
	
		


































	<script src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
